<body>
<div class="page-content">
 <!--用户管理-->
 <div class="user_Manager_style">
 <form  action="update">
  <div class="Manager_style add_user_info">
    <div class="title_name">添加用户</div>
     <button class="btn btn-primary" type="button" id="Add_user_btn">添加用户</button>
     <div id="Add_user_style" style="display:none">
    <div class="add_user_style clearfix">
<!--    <div class="reset_style"><input name="reset" type="reset" value="重置" /class="btn btn-warning"> </div>-->
     <ul class="clearfix">
      <li><label class="label_name">登录用户名</label> <input name="username" type="text"  class="" id="name"/><i style="color:#F60; ">*</i></li>
      <li><label class="label_name">登录密码</label><input name="登录密码" type="password"  class="" id="password"/><i style="color:#F60; ">*</i></li>
      <li><label class="label_name">手机号</label><input name="uphone" type="text"  class="" id="phone"/><i style="color:#F60; ">*</i></li>
      <li><label class="label_name">用户地址</label><input name="uaddress" type="text"  class="" id="user_name"/><i style="color:#F60; ">*</i></li>
      <br><li><label class="label_name">用户性质</label>
        <div class="radio"><label><input name="check" type="radio" class="ace" onclick="hide1()"/><span class="lbl">小米</span></label></div>
        <div class="radio"><label><input name="check" type="radio" class="ace" onclick="display1()"/><span class="lbl">供应商</span></label></div>
      </li>
      <li id="ycxz" style="display:none"><label class="label_name">手机选择</label> 
       <select name="油船选择" size="1" id="yc_name">
       <option selected value="">--请选择--</option>
        <option value="1">小米7</option>
        <option value="2">小米8</option>
        <option value="3">小米9</option>
      </select></li>
      <li id="gys_name" style="display:none"><label class="label_name">供应商名称</label> 
      <select name="供应商名称" size="1" id="gys_name">
      <option selected value="">--请选择--</option>
        <option value="1">供货公司A</option>
        <option value="2">供货公司B</option>
        <option value="3">供货公司C</option>
      </select></li>  
     </ul>
     <div id="hao"></div>
     <div class="Remark"><label class="label_name">备注</label><textarea name="" cols="" rows="" style=" width:700px; height:100px; padding:5px;"></textarea></div>
    </div><!--onclick="return checkNull()"-->
    <button type="submit">添加</button>
    </div>
    </div>
     </form> 
      <div class="Manager_style">
    <div class="title_name">用户列表</div>
    <div class="Role_list" id="app">
     <table id="Role_list" cellpadding="0" cellspacing="0" class="table table-striped table-bordered table-hover">
      <thead>
       <tr>
		   <th width="60">序列号</th><th>用户名</th>
		   <th width="5%">角色名称</th><th>用户姓名</th>
		   <th>用户状态</th><th>用户性质</th>
		   <th>手机号</th><th>所属名称</th>
		   <th width="20%">备注</th><th>操作</th>
	   </tr>
      </thead>
      <tbody v-for="pro in list">
      <form action="list4">
       <tr>
       <td width="60">{{pro.id}}</td>
	   <td>YH23234</td>
       <td width="5%">超级管理员</td><td>{{pro.username}}</td>
       <td>启用</td><td></td>
       <td>{{pro.uphone}}</td><td></td>
	   <td >超级管理员没有用户性质和所属名称</td>
       <td class="User_Action_btn">      
        <button  type="button" class="btn btn-primary ">修改</button> 
        <button  type="button" class="btn btn-warning">删除</button>
        <button  type="button" class="btn btn-pink reset_Password">重置密码</button>
        </td>
        </tr>
        </form>
      </tbody>
     </table>
    </div>
  </div>
 </div>
 </div>
<script src="assets/js/jquery.min.js"></script>

 <script type="text/javascript" src="assets/layer/layer.js"></script>
<script type="text/javascript">
function hide1(){
document.getElementById('ycxz').style.display='';
document.getElementById('gys_name').style.display='none';
  
}
function display1(){
document.getElementById('ycxz').style.display='none';
document.getElementById('gys_name').style.display='';
} 
/***判断用户添加文本**/
 $('#Add_user_btn').on('click', function(){
	   layer.open({
        type: 1,
        title: '添加用户',
		maxmin: true, 
		shadeClose: true, //点击遮罩关闭层
        area : ['860px' , '400px'],
        content:$('#Add_user_style'),		
		btn: ['添加','取消'],
	    yes: function(index, layero){ 	 
		  if ($("#name").val()==""){
			  layer.alert('登录用户名不能为空!',{
              title: '提示框',				
				icon:0,
			    
			 });
			return false;
          }  
          if ($("#password").val()==""){
			  layer.alert('密码不能为空!',{
              title: '提示框',				
				icon:0,
			    
			 });
			return false;
          } 
		  
		   if ($("#select_Roles").val()==""){
			  layer.alert('用角色不能为空!',{
              title: '提示框',				
				icon:0,
			    
			 });
			return false;
          }   
		    
		   if ($("#phone").val()==""){
			  layer.alert('电话号码不能为空!',{
              title: '提示框',				
				icon:0,
			    
			 });
			return false;
          }  
		   if ($("#user_name").val()==""){
			  layer.alert('用户名不能为空!',{
              title: '提示框',				
				icon:0,
			    
			 });
			return false;
          } 
		  
		  if ($("#select_status").val()==""){
			  layer.alert('用户状态能为空!',{
              title: '提示框',				
				icon:0,
			    
			 });
			return false;
          }   
		 if(!$(':radio[name=check]:checked').length) {
              layer.alert('请选择用户性质!',{
                title: '提示框',				
				icon:0,				
          }); 
		   return false;
		   
             } 			  
	     else{			  
			  layer.alert('添加成功！',{
               title: '提示框',				
			icon:1,		
			  }); 
			  layer.close(index);      
		  }	
     } 	, 
	 cancel: function(index){
		 
		   layer.alert('确定退出！',{
               title: '提示框',				
			  icon:1,		
			  });
		
	} 
    });
});
 $('.reset_Password').on('click', function(){
	 layer.confirm('是否重置密码，重置后原密码将失效？', {
  btn: ['重置','取消'] //按钮
}, function(){
  layer.msg('重置成功！', {time: 1000,icon: 1});
});

});
</script>
<script>
	let v=new Vue({
		el:"#app",
		data:{
			list:[]
		},
		mounted(){
			axios.get("list4").then(input=>{
				this.list=input.data;
			}).catch(er=>{
				alert(er);
			});	
		}
	})


</script>
