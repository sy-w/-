        <script type="text/javascript">
                            jQuery(document).ready(function() {
                                //初始化宽度、高度    
                                $("#main-container").height($(window).height() - 76);
                                $("#iframe").height($(window).height() - 155);
                                $(".sidebar").height($(window).height() - 99);
                                var thisHeight = $("#nav_list").height($(window).height() - 185);
                                $(".submenu").height($(thisHeight).height() - 160);
                                $("#nav_list").children(".submenu").css("height", thisHeight);

                                //当文档窗口发生改变时 触发  
                                $(window).resize(function() {
                                    $("#main-container").height($(window).height() - 76);
                                    $("#iframe").height($(window).height() - 155);
                                    $(".sidebar").height($(window).height() - 99);
                                    var thisHeight = $("#nav_list").height($(window).height() - 185);
                                    $(".submenu").height($(thisHeight).height() - 160);
                                    $("#nav_list").children(".submenu").css("height", thisHeight);
                                });
                                $(".iframeurl").bind("click", function() {
                                    var cid = $(this).attr("name");
                                    var cname = $(this).attr("title");
                                    $("#iframe").attr("src", cid).ready();
                                    $("#Bcrumbs").attr("href", cid).ready();
                                    $(".Current_page a").attr('href', cid).ready();
                                    $(".Current_page").html(cname).ready();
                                    $("#parentIframe").html("").css("display", "none").ready();
                                });

                            });
        
                            /*********************点击事件*********************/
                            $(document).ready(function() {
                                $('#nav_list').find('li.home').click(function() {
                                    $('#nav_list').find('li.home').removeClass('active');
                                    $(this).addClass('active');
                                });

                            })
        //时间设置
                            function currentTime() {
                                var d = new Date(), str = '';
                                str += d.getFullYear() + '年';
                                str += d.getMonth() + 1 + '月';
                                str += d.getDate() + '日';
                                str += d.getHours() + '时';
                                str += d.getMinutes() + '分';
                                str += d.getSeconds() + '秒';
                                return str;
                            }
                            setInterval(function() {
                                $('#time').html(currentTime)
                            }, 1000);
        //修改密码
                            $('.change_Password').on('click', function() {
                                layer.open({
                                    type: 1,
                                    title: '修改密码',
                                    area: ['300px', '300px'],
                                    shadeClose: true,
                                    content: $('#change_Pass'),
                                    btn: ['确认修改'],
                                    yes: function(index, layero) {
                                        if ($("#password").val() == "") {
                                            layer.alert('原密码不能为空!', {
                                                title: '提示框',
                                                icon: 0,
                                            });
                                            return false;
                                        }
                                        if ($("#Nes_pas").val() == "") {
                                            layer.alert('新密码不能为空!', {
                                                title: '提示框',
                                                icon: 0,
                                            });
                                            return false;
                                        }

                                        if ($("#c_mew_pas").val() == "") {
                                            layer.alert('确认新密码不能为空!', {
                                                title: '提示框',
                                                icon: 0,
                                            });
                                            return false;
                                        }
                                        if (!$("#c_mew_pas").val || $("#c_mew_pas").val() != $("#Nes_pas").val())
                                        {
                                            layer.alert('密码不一致!', {
                                                title: '提示框',
                                                icon: 0,
                                            });
                                            return false;
                                        }
                                        else {
                                            layer.alert('修改成功！', {
                                                title: '提示框',
                                                icon: 1,
                                            });
                                            layer.close(index);
                                        }
                                    }
                                });
                            });
                            $('#Exit_system').on('click', function() {
                                layer.confirm('是否确定退出系统？', {
                                    btn: ['是', '否'] //按钮
                                },
                                function() {
                                    location.href = "login.html";

                                });
                            });
        </script>
