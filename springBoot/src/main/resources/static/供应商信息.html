<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/ace.min.css" />
  <link rel="stylesheet" href="css/style.css"/>
<title>供应商信息</title>
</head>

<body>
<div class="page-content">
 <div class="supplier_style">  
     <div class="info_Content" id="app" v-for="pro in list">
     <form action="list3">
       <ul class="Content_list clearfix" >
        <li><label class="label_name">{{pro.name}}</label><span>供应商名称A</span></li>
        <li><label class="label_name">{{pro.expirationdate}}</label><span>2015年12月4日至2016年12月3日止</span></li>
        <li><label class="label_name">联系人</label><span>{{pro.username}}</span></li>
        <li><label class="label_name">联系方式</label><span>{{pro.phone}}</span></li>
        <li><label class="label_name">备注</label><span>合同附件条款加一年有效时间，期间可推出</span></li>
       </ul>
       </form>
    </div>
 </div>
</div>
<script>
	let v=new Vue({
		el:"#app",
		data:{
			list:[]
		},
		mounted(){
			axios.get("list3").then(input=>{
				this.list=input.data;
			}).catch(er=>{
				alert(er);
			});	
		}
	})


</script>
</body>
</html>
